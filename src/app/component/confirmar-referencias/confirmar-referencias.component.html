<h2>Confirmaci&oacute;n de Referencias</h2>
<mat-dialog-content>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="N&uacute;mero Solicitud" [(ngModel)]="data.idSolicitud" name="idSolicitud"
           readonly #solicitudInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Id. Tarea" [(ngModel)]="data.taskId" name="taskId"
           readonly #taskIdInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Cliente" [(ngModel)]="data.nombre" name="cliente"
           readonly #clienteInput="ngModel">
  </mat-form-field>
  <br>
  <h3>Referencia Personal</h3>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Nombre" [(ngModel)]="data.nombreRf" name="nombreRf"
           readonly #nombreRfInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Tel&eacute;fono" [(ngModel)]="data.telRf" name="telRf"
           readonly #telRfInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Email" [(ngModel)]="data.emailRf" name="emailRf"
           readonly #emailRfInput="ngModel">
  </mat-form-field>
  <br>
  <h3>Referencia Comercial</h3>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Nombre" [(ngModel)]="data.nombreRc" name="nombreRc"
           readonly #nombreRcInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Tel&eacute;fono" [(ngModel)]="data.telRc" name="telRc"
           readonly #telRcInput="ngModel">
  </mat-form-field>
  <br>
  <mat-form-field class="style-text-add-user">
    <input matInput placeholder="Email" [(ngModel)]="data.emailRc" name="emailRc"
           readonly #emailRcInput="ngModel">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions style="padding: 0 200px;">
  <button mat-raised-button color="primary" [mat-dialog-close]="'aprobada'">
    <mat-icon>assignment_ind</mat-icon>
    <span class="button-caption">Aprobar</span>
  </button>
  <button mat-raised-button color="warm" [mat-dialog-close]="'rechazada'">
    <mat-icon>person_add_disabled</mat-icon>
    <span class="button-caption">Rechazar</span>
  </button>
</mat-dialog-actions>
