<mat-grid-list cols="8" rowHeight="100%">
  <mat-grid-tile colspan="2" class="fondo"></mat-grid-tile>
  <mat-grid-tile colspan="4">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Solciitudes de Cr&eacute;dito Pendientes de Validaci&oacute;n</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="datasource" class="table1">

          <ng-container matColumnDef="caseId">
            <th mat-header-cell *matHeaderCellDef class="head-table">Instancia Proceso</th>
            <td mat-cell class="color-data" *matCellDef="let t">{{t.caseId}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="head-table">Actividad</th>
            <td mat-cell class="color-data" *matCellDef="let t">{{t.name}}</td>
          </ng-container>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="head-table">Id. Tarea</th>
            <td mat-cell class="color-data" *matCellDef="let t">{{t.id}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="head-table">Fecha Radicaci&oacute;n</th>
            <td mat-cell class="color-data" *matCellDef="let t">{{t.reached_state_date}}</td>
          </ng-container>

          <ng-container matColumnDef="ejecutar">
            <th mat-header-cell *matHeaderCellDef class="head-table">Ejecutar</th>
            <td mat-cell *matCellDef="let t">
              <button mat-button color="accent" (click)="validar(t)">
                <mat-icon>how_to_reg</mat-icon>
                <span class="button-caption">Validar Solicitud</span>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="2" class="fondo"></mat-grid-tile>
</mat-grid-list>
